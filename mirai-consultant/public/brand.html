<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      background: transparent;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: #e6e8ff;
    }
    .wrap { position: relative; height: 100%; display: grid; place-items: center; overflow: hidden; }
    .ring {
      position: absolute; inset: -20%;
      background: radial-gradient(600px 400px at 20% 30%, rgba(236,72,153,.15), transparent 60%),
                  radial-gradient(700px 500px at 80% 70%, rgba(59,130,246,.12), transparent 60%);
      filter: blur(18px);
      opacity: .9;
    }
    .brand {
      font-weight: 900;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-size: clamp(18px, 6vw, 38px);
      color: transparent;
      background: linear-gradient(90deg, #fff, #e2e8f0);
      -webkit-background-clip: text; background-clip: text;
      text-shadow: 0 0 24px rgba(139, 92, 246, 0.25), 0 0 46px rgba(236,72,153,0.15);
    }
    .sub {
      font-size: clamp(10px, 2.4vw, 14px);
      color: #94a3b8;
      letter-spacing: .18em;
      text-transform: uppercase;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="ring"></div>
    <div>
      <div class="brand">MIRAI CONSULTANT</div>
      <div class="sub">Premium Engineering · Bridges · Railways · Highways</div>
    </div>
  </div>
</body>
</html>
