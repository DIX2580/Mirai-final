<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <script>
      // Handle GitHub Pages SPA redirect (from public/404.html)
      (function() {
        var params = new URLSearchParams(window.location.search);
        var p = params.get('p');
        if (p) {
          var base = '/mirai-consultant/';
          var path = p.replace(/^\//, '');
          var rest = window.location.search.replace(/(^\?|&)p=[^&]*/,'').replace(/^&/,'');
          var newUrl = base + path + (rest ? (path.includes('?') ? '&' : '?') + rest : '') + (window.location.hash || '');
          window.history.replaceState(null, '', newUrl);
        }
      })();
    </script>
